
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #000;
  }

  .neon-table {
    max-width: 80%;
    border-collapse: collapse;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
  }

  .neon-table th, .neon-table td {
    border: 3px solid rgba(255, 0, 0, 0.8);
    padding: 10px;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  .neon-table th {
    background: linear-gradient(to bottom, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0.5));
    color: white;
    font-weight: bold;
  }

  .neon-table tr:nth-child(even) {
    background-color: rgba(255, 0, 0, 0.1);
  }

  .neon-table tr:nth-child(odd) {
    background-color: rgba(255, 0, 0, 0.2);
  }
  
  /* Additional styles for neon effect */
  .neon-table th {
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
  }

  .neon-table td {
    text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
  }
</style>
<title>Neon Table</title>
</head>
<body>
<table class="neon-table">
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
  </tr>
  <!-- Generating table rows using JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const table = document.querySelector(".neon-table");
      const numRows = 14;

      for (let i = 0; i < numRows; i++) {
        const row = document.createElement("tr");
        const cell1 = document.createElement("td");
        const cell2 = document.createElement("td");
        
        cell1.textContent = `Row ${i + 1}, Col 1`;
        cell2.textContent = `Row ${i + 1}, Col 2`;

        row.appendChild(cell1);
        row.appendChild(cell2);
        table.appendChild(row);
      }
    });
  </script>
</table>
</body>
</html>
